{% if  not error  %}
	{% if items %}
	<table>
		<caption>
			Products
		</caption>
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">name</th>
				<th scope="col">category</th>
				<th scope="col">price</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<th scope="row">{{ item["id"] }}</th>
				<td>{{ item["name"] }}</td>
				<td>{{ item["category"]}}</td>
				<td>{{ item["price"] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table
	{% endif %}
{% else %}
	{{error}}
{% endif %}
